<html>
<head>
    <title>Feedback Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        window.onload = function() {
            document.getElementById('feedbackForm').onsubmit = function(e) {
                e.preventDefault(); // Prevent the form from submitting by default

                // Fetch form values
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var course = document.getElementById('course').value;
                var feedback = document.getElementById('feedback').value;

                // Simple validation
                if (name.trim() === '' || email.trim() === '' || course.trim() === '' || feedback.trim() === '') {
                    alert('Please fill in all fields');
                } else {
                    // If all fields are filled, you can submit the form
                    this.submit();
                }
            };
        };
    </script>
</head>
<body>


<div class="container mt-4">
    <h2>Feedback Form</h2>
    <form id="feedbackForm" action="/submit-feedback" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="course">Course:</label>
        <input type="text" id="course" name="course">
        <br><br>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="2"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</div>

</body>  
</html>
